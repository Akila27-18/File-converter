{% extends "base.html" %}
{% block content %}

<h4 class="fw-bold mb-3">Activate {{ plan|capfirst }} Plan</h4>

<form method="post" class="card p-4 shadow-sm rounded-4">
  {% csrf_token %}

  <input class="form-control mb-2" placeholder="Card Number" required>
  <input class="form-control mb-2" placeholder="MM / YY" required>
  <input class="form-control mb-2" placeholder="CVV" required>

  <button class="btn btn-p w-100">
    Pay & Activate
  </button>
</form>

<p class="text-muted mt-2 small">
  * Demo checkout (no real payment)
</p>

{% endblock %}
