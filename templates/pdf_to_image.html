{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm border-0 rounded-4 p-4">

      <h4 class="fw-bold mb-3 text-center">PDF to Image</h4>
      <p class="text-muted text-center mb-4">
        Convert each PDF page into high-quality images
      </p>

      <!-- Upload form -->
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Select PDF file</label>
          <input type="file" name="file" class="form-control" accept=".pdf" required>
        </div>

        <button class="btn btn-p w-100 py-2">
          Convert to Images
        </button>
      </form>

      <!-- Shareable link -->
      {% if share_url %}
      <div class="mt-4 text-center">
        <h5 class="fw-bold">Your images are ready!</h5>
        <input type="text" class="form-control mb-2" value="{{ share_url }}" id="shareLink" readonly>

        <button class="btn btn-success w-100 mb-2" onclick="copyLink()">
          Copy Link
        </button>

        <a href="https://wa.me/?text={{ share_url }}" target="_blank" class="btn btn-primary w-100">
          Share via WhatsApp
        </a>
      </div>
      {% endif %}

    </div>
  </div>
</div>

<script>
function copyLink() {
  const copyText = document.getElementById("shareLink");
  copyText.select();
  copyText.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(copyText.value);
  alert("Link copied to clipboard!");
}
</script>
{% endblock %}
