{% extends "base.html" %}
{% block title %}Share File{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width:600px">

    <div class="card shadow-sm rounded-4 border-0">
        <div class="card-body text-center p-4">

            <h5 class="fw-bold mb-2">âœ… File Ready to Share</h5>
            <p class="text-muted mb-3">
                Use the link below to view or share your file
            </p>

            <!-- SHARE LINK -->
            <input type="text"
                   id="shareLink"
                   class="form-control text-center mb-3"
                   value="{{ request.build_absolute_uri }}"
                   readonly>

            <!-- VIEW / DOWNLOAD -->
            <div class="d-grid gap-2 mb-4">
                <a href="{{ request.build_absolute_uri }}"
                   target="_blank"
                   class="btn btn-outline-primary">
                    ğŸ‘ï¸ View File
                </a>

                <a href="{{ request.build_absolute_uri }}?download=1"
                   class="btn btn-outline-dark">
                    â¬‡ï¸ Download File
                </a>
            </div>

            <!-- ================= EMAIL SHARE ================= -->
            <form method="post" class="mb-3">
                {% csrf_token %}
                <div class="input-group">
                    <input type="email"
                           name="email"
                           class="form-control"
                           placeholder="Enter email address"
                           required>
                    <button class="btn btn-primary">
                        ğŸ“§ Send
                    </button>
                </div>
            </form>

            <!-- ================= WHATSAPP SHARE ================= -->
            <a href="https://wa.me/?text={{ request.build_absolute_uri|urlencode }}"
               target="_blank"
               class="btn btn-success w-100 mb-2">
                ğŸŸ¢ Share on WhatsApp
            </a>

            <!-- ================= COPY LINK ================= -->
            <button class="btn btn-secondary w-100" onclick="copyLink()">
                ğŸ“‹ Copy Link
            </button>

        </div>
    </div>

</div>

<script>
function copyLink() {
    const input = document.getElementById("shareLink");
    input.select();
    input.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(input.value);
    alert("Link copied to clipboard!");
}
</script>

{% endblock %}
