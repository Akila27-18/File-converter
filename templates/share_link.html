{% extends "base.html" %}
{% block content %}
<div class="text-center py-5">
    <h4 class="mb-3">Your PDF is Ready!</h4>
    <p class="text-muted">Preview, download, or share your PDF.</p>

    <iframe src="{{ share_url }}" width="100%" height="600px" style="border:1px solid #ddd;"></iframe>

    <div class="mt-3 d-flex justify-content-center gap-2">
        <a href="{{ share_url }}" class="btn btn-primary" target="_blank">Download PDF</a>
        <a href="https://wa.me/?text={{ share_url }}" target="_blank" class="btn btn-success">Share on WhatsApp</a>
        <button class="btn btn-outline-secondary" onclick="copyLink()">Copy Link</button>
    </div>
</div>

<script>
function copyLink() {
    navigator.clipboard.writeText("{{ share_url }}").then(() => {
        alert("Link copied!");
    });
}
</script>
{% endblock %}
