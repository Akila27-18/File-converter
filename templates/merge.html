{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm border-0 rounded-4 p-4">
      <h4 class="fw-bold mb-3 text-center">Merge PDF</h4>
      <p class="text-muted text-center mb-4">Combine multiple PDF files into one document</p>

      <!-- Upload form -->
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Select PDF files</label>
          <input type="file" name="files" class="form-control" accept=".pdf" multiple required>
          <small class="text-muted">Hold Ctrl (or Cmd) to select multiple files</small>
        </div>

        <button class="btn btn-p w-100 py-2">Merge PDFs</button>
      </form>

      <!-- Shareable link (shown after processing) -->
      {% if share_url %}
      <div class="mt-4 text-center">
        <h5 class="fw-bold">Your PDF is ready!</h5>
        <input type="text" class="form-control mb-2" value="{{ share_url }}" id="shareLink" readonly>
        <button class="btn btn-success w-100 mb-2" onclick="copyLink()">Copy Link</button>
        <a href="https://wa.me/?text={{ share_url }}" target="_blank" class="btn btn-primary w-100">
          Share via WhatsApp
        </a>
      </div>
      {% endif %}

    </div>
  </div>
</div>

<script>
function copyLink() {
    var copyText = document.getElementById("shareLink");
    copyText.select();
    copyText.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(copyText.value);
    alert("Link copied to clipboard!");
}
</script>
{% endblock %}
