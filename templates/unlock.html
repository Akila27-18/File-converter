{% extends "base.html" %}
{% block content %}

<div class="container" style="max-width: 600px;">

    <div class="text-center mb-4">
        <h3 class="fw-bold">üîì Unlock PDF</h3>
        <p class="text-muted">
            Remove password protection from your PDF file
        </p>
    </div>

    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">

            <!-- DRAG & DROP -->
            <form method="post" enctype="multipart/form-data" id="uploadForm">
                {% csrf_token %}

                <div id="dropZone"
                     class="border border-2 border-dashed rounded-4 p-4 text-center mb-3"
                     style="cursor:pointer;">
                    <p class="fw-bold mb-1">Drag & drop your PDF here</p>
                    <p class="text-muted small mb-2">or click to browse</p>

                    <input type="file"
                           name="file"
                           id="fileInput"
                           accept=".pdf"
                           required
                           hidden>
                </div>

                <div class="mb-3">
                    <label class="form-label">PDF Password (if any)</label>
                    <input type="text"
                           name="password"
                           class="form-control"
                           placeholder="Optional">
                </div>

                <button class="btn btn-primary w-100 py-2">
                    üîì Unlock PDF
                </button>
            </form>

            {% if share_url %}
            <hr class="my-4">

            <div class="text-center">
                <h5 class="fw-bold mb-2">‚úÖ PDF Unlocked</h5>

                <input type="text"
                       class="form-control mb-3 text-center"
                       value="{{ share_url }}"
                       readonly>

                <div class="d-grid gap-2">
                    <a href="{{ share_url }}"
                       target="_blank"
                       class="btn btn-outline-primary">
                        üëÅ View PDF
                    </a>

                    <a href="{{ share_url }}?download=1"
                       class="btn btn-outline-dark">
                        ‚¨á Download PDF
                    </a>
                </div>
            </div>
            {% endif %}

        </div>
    </div>

</div>

<script>
const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("fileInput");

dropZone.addEventListener("click", () => fileInput.click());

dropZone.addEventListener("dragover", (e) => {
    e.preventDefault();
    dropZone.classList.add("bg-light");
});

dropZone.addEventListener("dragleave", () => {
    dropZone.classList.remove("bg-light");
});

dropZone.addEventListener("drop", (e) => {
    e.preventDefault();
    dropZone.classList.remove("bg-light");
    fileInput.files = e.dataTransfer.files;
});
</script>

{% endblock %}
