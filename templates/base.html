<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Converter</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #4F46E5;
            --accent: #10B981;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
        }

        .btn-p {
            background: var(--primary);
            color: #fff;
            border: none;
        }

        .btn-p:hover {
            background: #4338CA;
            color: #fff;
        }

        .text-p {
            color: var(--primary);
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.5px;
        }
    </style>
</head>

<body class="bg-dark text-white">

<nav class="navbar navbar-expand-lg bg-black shadow-sm">
    <div class="container">
        <a class="navbar-brand text-p" href="/">File Converter</a>

        <div class="ms-auto">
            {% if user.is_authenticated %}
                <a href="/accounts/dashboard/" class="btn btn-sm btn-outline-secondary me-2">
                    Dashboard
                </a>
                <a href="/accounts/logout/" class="btn btn-sm btn-danger">
                    Logout
                </a>
            {% else %}
                <a href="/accounts/login/" class="btn btn-sm btn-outline-secondary me-2">
                    Login
                </a>
                <a href="/accounts/register/" class="btn btn-sm btn-p">
                    Sign Up
                </a>
            {% endif %}
        </div>
    </div>
</nav>

<main class="container py-5 bg-black text-white rounded-4 mt-4 mb-5">

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
