{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm border-0 rounded-4 p-4">

      <h4 class="fw-bold mb-3 text-center">Compress PDF</h4>
      <p class="text-muted text-center mb-4">
        Reduce PDF file size without losing quality
      </p>

      <!-- Upload form -->
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- FILE INPUT -->
        <div class="mb-3">
          <label class="form-label">Select PDF file</label>

          <div id="dropZone"
               class="border border-2 border-dashed rounded-4 p-4 text-center text-muted"
               style="cursor:pointer">

            <p class="mb-2 fw-bold">Drag & drop PDF here</p>
            <p class="small">or click to browse</p>

            <input type="file"
                   id="fileInput"
                   name="file"
                   accept=".pdf"
                   hidden
                   required>
          </div>

          <small class="text-muted">Only one PDF file allowed</small>
        </div>

        <button class="btn btn-p w-100 py-2">
          Compress PDF
        </button>
      </form>

      <!-- SHARE RESULT -->
      {% if share_url %}
      <div class="mt-4 text-center">
        <h5 class="fw-bold">Your PDF is ready!</h5>

        <input type="text"
               class="form-control mb-2"
               value="{{ share_url }}"
               id="shareLink"
               readonly>

        <button class="btn btn-success w-100 mb-2" onclick="copyLink()">
          Copy Link
        </button>

        <a href="https://wa.me/?text={{ share_url|urlencode }}"
           target="_blank"
           class="btn btn-primary w-100">
          Share via WhatsApp
        </a>
      </div>
      {% endif %}

    </div>
  </div>
</div>

<script>
function copyLink() {
  navigator.clipboard.writeText(
    document.getElementById("shareLink").value
  );
  alert("Link copied to clipboard!");
}

const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("fileInput");

dropZone.addEventListener("click", () => fileInput.click());

dropZone.addEventListener("dragover", e => {
  e.preventDefault();
  dropZone.classList.add("bg-light");
});

dropZone.addEventListener("dragleave", () => {
  dropZone.classList.remove("bg-light");
});

dropZone.addEventListener("drop", e => {
  e.preventDefault();
  dropZone.classList.remove("bg-light");
  fileInput.files = e.dataTransfer.files;
});
</script>

{% endblock %}
