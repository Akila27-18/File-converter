{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">

    <div class="card shadow-sm border-0 rounded-4">
      <div class="card-body p-4">

        <h4 class="fw-bold text-center mb-2">Split PDF</h4>
        <p class="text-muted text-center mb-4">
          Split all pages or select a custom page range
        </p>

        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">PDF File</label>
            <input type="file" name="file" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Split Mode</label>
            <select class="form-select" name="mode" id="mode">
              <option value="all">Split all pages</option>
              <option value="range">Split by page range</option>
            </select>
          </div>

          <div class="mb-3" id="pages-box" style="display:none;">
            <label class="form-label">Pages (e.g. 1-3,5,7-9)</label>
            <input type="text" name="pages" class="form-control">
          </div>

          <button class="btn btn-p w-100 py-2">
            Split PDF
          </button>
        </form>
<a
 href="https://wa.me/?text={{ request.build_absolute_uri }}"
 target="_blank"
 class="btn btn-success w-100 mt-3">
 Share via WhatsApp
</a>

      </div>
    </div>

  </div>
</div>

<script>
document.getElementById("mode").addEventListener("change", function () {
  document.getElementById("pages-box").style.display =
    this.value === "range" ? "block" : "none";
});
</script>

{% endblock %}
