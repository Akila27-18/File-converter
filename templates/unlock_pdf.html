{% extends "base.html" %}
{% block content %}

<div class="container mt-5" style="max-width:600px">
    <div class="card shadow-sm rounded-4 p-4">
        <h4 class="fw-bold mb-3 text-center">Unlock PDF</h4>
        <p class="text-muted text-center mb-4">
            Remove password protection from your PDF
        </p>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Select PDF file</label>
                <input type="file" name="file" class="form-control" accept=".pdf" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password (if PDF is encrypted)</label>
                <input type="text" name="password" class="form-control" placeholder="Optional">
            </div>

            <button class="btn btn-primary w-100 py-2">Unlock PDF</button>
        </form>

        {% if share_url %}
        <div class="mt-4 text-center">
            <h5 class="fw-bold">‚úÖ PDF Unlocked!</h5>
            <input type="text" class="form-control mb-2" value="{{ share_url }}" readonly>

            <div class="d-grid gap-2 mb-2">
                <a href="{{ share_url }}" target="_blank" class="btn btn-outline-primary">üëÅÔ∏è View</a>
                <a href="{{ share_url }}?download=1" class="btn btn-outline-dark">‚¨áÔ∏è Download</a>
            </div>

            <form method="post">
                {% csrf_token %}
                <input type="email" name="email" class="form-control mb-2" placeholder="Enter email address" required>
                <button class="btn btn-success w-100">üìß Send via Email</button>
            </form>

            <button class="btn btn-secondary w-100 mt-2" onclick="copyLink()">üìã Copy Link</button>
        </div>
        {% endif %}
    </div>
</div>

<script>
function copyLink() {
  const copyText = document.querySelector('input[readonly]');
  copyText.select();
  copyText.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(copyText.value);
  alert("Link copied to clipboard!");
}
</script>

{% endblock %}
