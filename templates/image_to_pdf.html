{% extends "base.html" %}
{% block content %}

<div class="container" style="max-width: 650px;">
    <div class="text-center mb-4">
        <h3 class="fw-bold">ğŸ–¼ Image â†’ PDF</h3>
        <p class="text-muted">Convert images (JPG, PNG, etc.) to PDF</p>
    </div>

    <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div id="dropZone" class="border border-2 border-dashed rounded-4 p-4 text-center mb-3" style="cursor:pointer;">
                    <p class="fw-bold mb-1">Drag & drop images here</p>
                    <p class="text-muted small">or click to select files</p>
                    <input type="file" name="files" id="fileInput" accept="image/*" multiple required hidden>
                </div>

                <div id="fileName" class="small text-muted mb-3"></div>

                <button class="btn btn-primary w-100 py-2">ğŸ“„ Convert to PDF</button>
            </form>

            {% if share_url %}
            <hr class="my-4">
            <div class="text-center">
                <h5 class="fw-bold mb-2">âœ… Conversion Completed</h5>
                <input type="text" class="form-control mb-3 text-center" value="{{ share_url }}" readonly>
                <div class="d-grid gap-2">
                    <a href="{{ share_url }}" target="_blank" class="btn btn-outline-primary">ğŸ‘ View PDF</a>
                    <a href="{{ share_url }}?download=1" class="btn btn-outline-dark">â¬‡ Download PDF</a>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<script>
const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("fileInput");
const fileName = document.getElementById("fileName");
dropZone.addEventListener("click", () => fileInput.click());
dropZone.addEventListener("dragover", (e) => { e.preventDefault(); dropZone.classList.add("bg-light"); });
dropZone.addEventListener("dragleave", () => dropZone.classList.remove("bg-light"));
dropZone.addEventListener("drop", (e) => { e.preventDefault(); dropZone.classList.remove("bg-light"); fileInput.files = e.dataTransfer.files; showFile(); });
fileInput.addEventListener("change", showFile);
function showFile() { 
    if (fileInput.files.length > 0) {
        const names = Array.from(fileInput.files).map(f => f.name).join(", ");
        fileName.innerHTML = "Selected files: " + names;
    }
}
</script>

{% endblock %}
