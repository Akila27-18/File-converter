{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm border-0 rounded-4 p-4">
      <h4 class="fw-bold mb-3 text-center">Share a PDF</h4>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Upload PDF to share</label>
          <input type="file" name="file" class="form-control" accept=".pdf" required>
        </div>
        <button class="btn btn-p w-100 py-2">Create Share Link</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
